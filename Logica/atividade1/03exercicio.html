    <script>

        // obter valores
        var n1 = parseInt(prompt("informe o primeiro número"))
        var n2 = parseInt(prompt("informe o sugundo número"))

        if (n1 == n2) {
            document.write(n1 + n2)

            document.write(n1 * n2)
        }
