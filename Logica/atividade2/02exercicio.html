<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // obter um número
        var numero = parseInt(prompt("informe um número"))

        var inicio = numero - 10
        var fim = numero + 10

        //laço
        while (inicio <= fim) {
            document.write(inicio + "<br>")
            inicio++
        }

    </script>
</head>

<body>

</body>

</html>
