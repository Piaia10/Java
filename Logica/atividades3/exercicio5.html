<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //número
        var numero

        //soma
        var soma = 0

        //positivos e negativos 
        var positivos = 0, negativos = 0

        //contar quantas vezes o laço foi feito
        var contador = 0

        //laço
        do {
            contador++

            numero = parseInt(prompt("informe um número"))

            if (numero < 0) {
                negativos++
            } else {
                positivos++
            }
            soma += numero
        } while (numero != 0)

        //retornar a soma
        document.write("a soma é" + soma)

        //retornar a média
        document.write("<br> a média dos valores é" + (soma / contador))

        //retornar positivos e negativos
        document.write("<br> positivos: " + positivos + "<br> negativos: " + negativos);

    </script>

</head>

</body>

</html>
