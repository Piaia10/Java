<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Obter valores
        var n1 = parseInt(prompt("informe o primeiro número."))
        var n2 = parseInt(prompt("informe o sugundo número."))

        // Cálculos
        document.write("a divisão é: " + n1 / n2)
        document.write("<br>a multiplicação é: " + n1 * n2)
        document.write("<br>a subtração é: " + (n1 - n2))
        document.write("<br>a soma é: " + (n1 + n2))
        document.write("<br>a média dos valores  é: " + ((n1 + n2) / 2))


</script>
</head>

</body>

</html>
