    <title>Document</title>

    <script>

        //vetor de cores
        var cores = ["azul", "amarelo", "verde", "roxo", "vermelho", "branco", "preto"]

        //la√ßo para (for)

            document.write(cores[indice] + "<br>")
        }


    </script>
