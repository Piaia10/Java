<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <script>

        //índice
        var índice = 1

        //laço
        while (índice <= 100) {
            document.write(índice + "<br>")
            índice++
        }

        //incremento: ++ (+1)
        //decremento: --(-1)

    </script>
